<html>
	<head>
		<title>Ex013d</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<style>
			BODY {font-family: Verdana;}
			DIV {
				/* overflow: hidden; */ 
				}
			H3 {color: #0066AA;cursor: pointer;}
			P  {color: #0022AA}
		</style>
		<script>
			function openDiv(nome){
				closeDivs();
				console.log(nome);
				var obj = document.getElementById(nome);
				obj.style.display = "block"; // Estilo display
				}
			function closeDivs(){
				var filhos = document.querySelectorAll("DIV.menu");
				var filho = null;
				console.log(filhos);
				for(a=0;a<filhos.length;a++){
					filho = filhos[a];
					filho.style.display = "none"; // Estilo display
					}				
				}
			function init(){
				console.log("Document: Esconder as DIVs");
				closeDivs();
				}
		</script>
	</head>
	<body onload="init();">
		<h3 onclick="openDiv('d1')">Primeira DIV</h3>
		<div id="d1" class="menu">
			
			<p>Primeiro parágrafo</p>
			<p>Segundo parágrafo</p>
			<p>Terceiro parágrafo</p>
		</div>

	</body>
</html>
