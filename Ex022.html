<html>

		<style>
			BODY {font-family: Verdana;}
			DIV {
				border: solid 1px  #006688;
				margin-bottom: 10px;

				}
			DIV.coluna {

				}
		</style>
		<script>
			var TITULO_GERAL = "Arranjos com índices literais/string";
			var MEU_OBJETO = [];
		</script>
		<script src="cf022.js"></script>
		<script>

			console.log(MEU_OBJETO);
			
			var NivelChamada = 0;
			// *************** Lista nós ****************
			function criaNos(obj,pai){
				if (Array.isArray(obj) && obj.length){
					var filhos = obj;
					var filho = null;
					var texto;
					var elemento;
					// Convencionamos que o item de índice 0 (zero) vai conter
					// o título da DIV ou nó pai.
					var pai1 = "tit1"+(pai.id).substr(-1);
					var noPai = document.getElementById(pai1);
					texto = document.createTextNode(obj[0]);
					noPai.append(texto);
					// Neste exemplo, os itens de conteúdo começam no índice 1 do Array/objeto
					for(let a=1;a<filhos.length;a++){
						filho = filhos[a];
						// Cria o nó texto
						texto = document.createTextNode(filho);
						console.log(texto);
						// Cria o nó tipo filho
						elemento = document.createElement("p");
						console.log(elemento);
						// Vincula o texto ao nó filho
						elemento.appendChild(texto);
						console.log(elemento);
						//; Vincula o nó filho ao pai
						pai.appendChild(elemento);
						console.log(pai);
						}
					}
				NivelChamada--;
				return;
				}
				
			function init(){
				console.log("Meu Objeto: Listagem de parágrafos em DIVs");
				// Primeira DIV
				noPai = document.getElementById("lista1");
				console.log(noPai);
				criaNos(MEU_OBJETO["lista1"],noPai);
				// Segunda DIV
				noPai = document.getElementById("lista2");
				console.log(noPai);
				criaNos(MEU_OBJETO["lista2"],noPai);
				}
		</script>
	</head>
	<body onload="init();">
		<h1>Abra a console para ver o código</h1>
		<h2>Os conteúdos de MEU_OBJETO estão em <b>Cf022.js</b></h2>
		<h3 id="tit1"></h3>
		<div class="secao">
			
			<div class="coluna" id="lista1">
				<h3 id="tit11"></h3>
			</div>
			
			<div class="coluna" id="lista2">
				<h3 id="tit12"></h3>
			</div>
