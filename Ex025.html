<html>
<head>
	<title>Ex025</title>
	<style>
		BODY {
			font-family: Verdana; 
			font-size: 20px;
			}
		DIV.esq {float: left;}
		
		DIV.linha {
			display: table-row;
			}
		DIV#aviso {margin-right: 20px;}
		DIV#quadro {
			border: solid 2px #CC4400;
			display: none;
			height: 40px;
			float: clear;
			margin-left: 200px;
			width: fit-content;
			padding: 10px;
			}
		DIV#main {
			display: table-row;
			}
		DIV.retang {
			height: 50px;
			width: 200px;
			}
		DIV.retang.az {
			background-color: #004488;
			cursor: pointer;
			color: white;
			float: left;
			border: solid 1px yellow;
			}
		DIV.retang.vd {
			background-color: #00AA00;
			cursor: pointer;
			color: white;
			float: left;
			border: solid 1px cyan;
			}
		DIV.retang.vm {
			background-color: #ff2200;
			cursor: pointer;
			float: left;
			border: solid 1px blue;
			}
		DIV.retang.anula {
			float: clear;
			width: 100%;
			}
		IMG.esq.ptr {cursor: pointer;}
		LABEL {
			cursor: inherited;
			}
	</style>
	<link rel="shortcut icon" href="favicon.ico" />
	<script>
		function getTag(nomeId){
			return document.getElementById(nomeId);
			}
		function mostra(nomeId){
			getTag(nomeId).style.display = "block";
			}
		function esconde(nomeId){
			event.stopPropagation();
			getTag(nomeId).style.display = "none";
			}
		function clicDiv(valor){
			event.stopPropagation();
			var retang = valor;
			var aviso = getTag("aviso");
			aviso.innerText = "Retângulo "+retang;
			mostra("quadro");
			
			return; 
			}
		function clickBody(evt){
			alert('Você clicou na página do navegador.');
			}
	</script>
</head>
<body onclick="clickBody(event);">
	<h1>HTML interativo - Manipulando estilos/visibilidade mostrando/oculktando</h1>
	<div id="main">
		<div class="retang az" onclick="clicDiv('Azul');">Retângulo Azul</div>
		<div class="retang vm" onclick="clicDiv('Vermelho');">Retângulo Vermelho</div>
		<div class="retang vd" onclick="clicDiv('Verde');">Retângulo Verde</div>
		<img class="" src="EvtBubble.jpg" />
	</div>
	<div class="retang anula">DIV externa à #main</div>
	<div id="quadro">
		<div class="linha">
			<div class="esq" id="aviso">AVISO</div>
			<div class="esq"><img class="esq ptr" src="fechar.gif" onclick="esconde('quadro')"></div>
		</div>
	</div>
	


</body>
</html>
