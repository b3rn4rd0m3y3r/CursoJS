<html>
<head>
	<title>N/A</title>
	<meta charset="iso-8859-1"/>
	<meta name="description" content="Checa capacidades do DOM e incorpora na página">
	<style>
		BODY {
			font-family: Verdana; 
			font-size: 20px;
			}
		DIV.esq {float: left;}
		DIV.linha {
			display: table-row;
			}
		DIV#aviso {margin-right: 20px;}
		DIV#quadro {
			border: solid 2px #CC4400;
			display: none;
			height: 40px;
			float: clear;
			margin-left: 200px;
			width: fit-content;
			padding: 10px;
			}
		DIV#main {
			display: table-row;
			}
		DIV.retang {
			height: 50px;
			width: 200px;
			}
		DIV.retang.az {
			background-color: #004488;
			cursor: pointer;
			color: white;
			float: left;
			border: solid 1px yellow;
			}
		DIV.retang.vd {
			background-color: #00AA00;
			cursor: pointer;
			color: white;
			float: left;
			border: solid 1px cyan;
			}
		DIV.retang.vm {
			background-color: #ff2200;
			cursor: pointer;
			float: left;
			border: solid 1px blue;
			}
		DIV.retang.anula {
			float: clear;
			width: 100%;
			}
		IMG.esq.ptr {cursor: pointer;}
		LABEL {
			cursor: inherited;
			}
	</style>
	<link rel="shortcut icon" href="favicon.ico" />
	<script>
		function getTag(nomeId){
			return document.getElementById(nomeId);
			}
		function mostra(nomeId){
			getTag(nomeId).style.display = "block";
			}
		function esconde(nomeId){
			event.stopPropagation();
			getTag(nomeId).style.display = "none";
			}
		function clicDiv(valor){
			event.stopPropagation();
			var retang = valor;
			var aviso = getTag("aviso");
			aviso.innerText = "Retângulo "+retang;
			mostra("quadro");
			return; 
			}
		function clickBody(evt){
			alert('Você clicou na página do navegador.');
			}
		function init(){
			// Descrição da página - document.head
			var descri = document.head.querySelector("meta[name=description]");
			for(item in descri){
				console.log(item+" - "+descri[item]);
				}
			console.log(descri);
			console.log("Atributos: "+descri.getAttributeNames());
			getTag("titulo").innerText = descri.content;
			// Nome da script - window.location - split
			var path = window. location. pathname;
			console.log(path);
			var arrPath = path. split("/");
			console.log(arrPath);
			var page = arrPath. pop();
			console.log(page);
			document.title = page;
			}
	</script>
</head>
<body onclick="clickBody(event);" onload="init();">

	</div>
