		function fillTitle(){

		function makeTable(Vendas){
			var txt = null;
			var conteudo = null;
			var conteudo1 = null;
			var indice = null;
			var texto = null;
			// Relação das Vendas
			var S = "<table border=1 cellpadding=4 cellspacing=0>";
			S += "<thead>";

			for( item in Vendas[0]){
				console.log(item);
				S += "<th>"+item+"</th>";
				}
			S += "</thead>";
			// Linha ou Registro
			for( item in Vendas){
				conteudo = Vendas[item];
				console.log(item+" - "+conteudo);
				S += "<tr>";
				// Colunas ou campos
				for( campos in conteudo ){
					conteudo1 = conteudo[campos];
					console.log(campos+" - "+conteudo1);
					S += "<td>" + conteudo1 + "</td>";

		function init(){
			fillTitle();
			// Vamos abrir este array na console
			var Vendas = MinhasVendas; // Traz o array que está no Ex048.js
			console.log(Vendas);
			// Igualdade DIAGONAL
			var S = makeTable(Vendas);
			getTag("main").innerHTML = S;
			// Filtrando o array JSON
			console.log("**********************");
			//var Soma = 0;
			// Filtrando o array JSON
			var Calculos = Vendas.map(function(item){
				 item.SubTotal = item.Quantidade * item.PrecoUnit;
				return item;
				});
			let sum = {};
			Calculos.forEach((item) => {
				if( sum[item.Item] ){
					sum[item.Item] +=  item.SubTotal;
					} else {
					sum[item.Item] =  item.SubTotal;
					}
				});
			console.log(Calculos);
			S = makeTable(Calculos);
			// Transforma o array sum em uma string que representa uma imagem de JSON, mas não é JSON ainda
			var strSum = JSON.stringify(sum);
			// Inicia um array para ficar compatível com o formato processado pela função makeTable
			var jsonSum = [];
			// O comando push de Array carrega mais um item neste Array
			// JSON.parse trsnforma uma string que é mera imagem de JSON em JSON propriamente dito
			var objSum = JSON.parse(strSum);
			console.log("strSum é do tipo "+typeof(strSum)+" objSum é do tipo "+typeof(objSum));
			jsonSum.push(objSum);
			console.table(jsonSum);
			getTag("mapeado").innerHTML = S;
			S = makeTable(jsonSum);
			getTag("Soma").innerHTML = S;
			}
