		<script>
			// Testa se o conteúdo de uma string é numérico
			function isNumeric(str) {
				if (typeof str != "string") return false;  
				return !isNaN(str) && !isNaN(parseFloat(str)) 
				}
			// Função right
			function right(txt,NoCars){
				var tam = txt.length;
				var ret = NoCars <= tam ? txt.substr(tam-NoCars,NoCars):"";
				return ret;
				}
			// Função left
			function left(txt,NoCars){
				var tam = txt.length;
				var ret = NoCars <= tam ? txt.substr(0,NoCars):"";
				return ret;
				}
			// Ajuste de valor inteiro positivo em campo de zeros
			function ZeroField(Valor, NoZeros){
				const zeros = "0000000000000000";
				var casas = parseInt(Math.log10(Valor)+1);
				if( NoZeros < casas ){
					NoZeros = casas;
					}
				return right(zeros.concat(Valor),NoZeros);
				}
			// Devolve um HTMLElement pelo seu Id
			function getById(nomeId){
				return document.getElementById(nomeId);
				}
			// Devolve um HTMLElement pela sua classe
			function getByClass(classe){
				return getByQry("."+classe);
				}
			// Devolve uma coleção de HTMLElement que atende pelo seletor dado
			function getByQry(sele){
				return document.querySelectorAll(sele);
				}
			// Exibe um container pelo Id dado
			function showById(nomeId){
