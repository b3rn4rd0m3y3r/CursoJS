			// DEFINIÇÃO DA NOSSA CLASSE
			class Grid {
				constructor(NOME, LINHAS, COLUNAS) {
					this.NOME = NOME; 
					this.LINHAS = LINHAS; 
					this.COLUNAS = COLUNAS;
					}
				//Getter
				get numCells(){
					return this.calcCelulas;
					}
				//Getter
				get html() {
					var obj = document.createElement('table');
					var line = null;
					var lin = 0;
					for(lin=0;lin<this.LINHAS;lin++){
						line = obj.insertRow(lin);
						}
					return obj;
					}
				//Função interna
				calcCelulas() {
					return this.LINHAS * this.COLUNAS;
					}
				geTag(ob){
					return document.querySelector(ob);
					}
				}			
			// Função chamada no evento onload do corpo do HTML
			function init(){
				var tb1 = new Grid("Regs",6,8);
