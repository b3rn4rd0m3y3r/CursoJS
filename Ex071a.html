<html>
	<head>
		<title>Ex070</title>
		<meta charset="iso-8859-1"/>
		<meta name="author" content="Bernardo Meyer">
		<meta name="description" content="Componente Grid. Cálculo de juros.">
		<meta name="keywords" content="sites, web, desenvolvimento, jscript, javascript">
		<style>
			BODY {font-family: Verdana; }
			H1 {color: white;}
			H1#titg {color: maroon;}
			TABLE > TBODY > TR > TD {color: #CC0000;}
			TD {text-align: right;}
			TD.tit {text-align: center;}
		</style>
		<script src="Tools.js">
		</script>
		<script>
			// Constantes
			var Montante = 0; // Montante sobre o qual incidem os juros (Valor emprestado)
			var Juros = 0; // Taxa de juros em percentual (será dividida por 100, no programa)
			var Meses = 0; // Tempo em meses (usual no mercado)
			var arrTit = ["Mês", "Juro Simples", "Juro Simples Acumulado", "Juro Composto"]; // Títulos das colunas
			var arrForm = ["Mes", "JSimples", "JSimplesAc", "JComposto"]; // Títulos das colunas
			var tb1 = null; // Variável da instância de Grid
			var SOMA_Mes = 0;
			var SOMA_JSimples = 0;
			var SOMA_JComposto = 0;
			// Funções customizadas para cada caso
			function Mes(lin){
				return lin;
				}
			function JSimples(lin){
				return (Montante*(1+Juros/100*lin)).toFixed(2);
				}
			function JComposto(lin){
				return (Montante*(1+Juros/100)**lin).toFixed(2);
				}
			// NOVA função: Juros simples acumulados
			function JSimplesAc(lin){
				console.log("JSAc: "+lin);
				SOMA_JSimples += Montante*(1+Juros/100*lin);
				return SOMA_JSimples.toFixed(2);
				}
			// FIM
			function geTag(obj){
				return document.querySelector(obj);
				}
			// DEFINIÇÃO DA NOSSA CLASSE
			class Grid {
				constructor(NOME, LINHAS, COLUNAS, ArrTitle, ArrForm) {
					this.NOME = NOME; 
					this.LINHAS = LINHAS; 
					this.COLUNAS = COLUNAS;
					this.TITLES = ArrTitle;
					this.EQUATIONS = ArrForm; // Novo
					}
				//Setter
				//Getter
				get numCells(){
					return this.calcCelulas;
					}
				//Getter
				get html() {
					console.log("get html");
					var obj = document.createElement('table');
					var lin = 0;
					obj = this.addTitle(this.TITLES,obj, lin);
					for(lin=1;lin<=this.LINHAS;lin++){
						this.addLine(this.EQUATIONS, obj, lin);
						}
					obj.setAttribute("border",1);
					obj.setAttribute("cellspacing",0);
					obj.setAttribute("cellpadding",4);
					return obj;
					}
				//Funções internas
				// Acrescenta titulos nas colunas da Tabela
				addTitle(arrTit, obj1, linha){
					var line = null;
					var colu = null;
					var col = 0;					
					line = obj1.insertRow(linha);
					// Acrescenta Colunas nesta Linha da Tabela
					for(col=0;col<this.COLUNAS;col++){
						colu = line.insertCell(col);
						colu.style.textAlign = "center";
						colu.innerText = arrTit[col];
						colu.id = "t"+("000"+String(linha).trim()).substr(-3)+"c"+("000"+(String(col).trim())).substr(-3);
						}
					return obj1;
					}
				// Acrescenta linha na Tabela
				addLine(arrForm, obj1, linha){
					console.log("Add Line "+linha);
					var line = null;
					var colu = null;
					var col = 0;					
					line = obj1.insertRow(linha);
					// Acrescenta Colunas nesta Linha da Tabela
					for(col=0;col<this.COLUNAS;col++){
						colu = line.insertCell(col);
						//NOVO - Alteração para Array de fórmulas (arrForm)
						colu.innerText = eval(eval("arrForm["+col+"]")+"("+linha+")");
						colu.id = "t"+("000"+String(linha).trim()).substr(-3)+"c"+("000"+(String(col).trim())).substr(-3);
						}
					//return obj1; // Retirado
					return;
					}
				calcCelulas() {
					return this.LINHAS * this.COLUNAS;
					}
				geTag(ob){
					return document.querySelector(ob);
					}
				}			
			function chngMont(){
				// Inicia os valores de cálculo
				Montante = geTag("#Montante").value;
				Juros = geTag("#Juros").value;
				Meses = geTag("#Meses").value;
				// Zera Somas, pois são persistentes
				var SOMA_Mes = 0;
				var SOMA_JSimples = 0;
				var SOMA_JComposto = 0;				
				// NOVO - Aumento para 4 colunas
				console.log("New Grid");
				tb1 = new Grid("Regs",Meses,4, arrTit, arrForm);
				var html1 = tb1.html;
				console.log(html1);
				// Se reutilizar o método html de tb1, a execução é duplicada
				//geTag("#main").appendChild(tb1.html);
				geTag("#main").appendChild(html1);
				geTag("H1#tit").style.color = "crimson";
				}
			// Função chamada no evento onload do corpo do HTML
			function init(){

				}
		</script>
	</head>
	<body onload="init();">
		<h1 id="titg">CÁLCULO DE JUROS</H1>
		<table cellspacing=0>
			<tr>
				<td><label>Montante</label></td>
				<td><input id="Montante" name="Montante"></td>
				<td><label>Juros</label></td>
				<td><input id="Juros" name="Juros">
				<td><label>Meses</label></td>
				<td><input id="Meses" name="Meses">
				<button onclick="chngMont();">OK</button></td>
			</tr>
		</table>
		<h1 id="tit">TABELA MENSAL</H1>
		<section id="main">
		</section>
	</body>
</html>
