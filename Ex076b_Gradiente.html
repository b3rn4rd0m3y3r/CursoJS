<html>
	<head>
		<title>Ex076b</title>
		<style>
			BODY{
				font-family: Arial; font-size: 12px; color: dimgray;
				}
			H1 {
				  color: black;
				  height: 60px;
				}
			P#estilo {
				font-size: 24px;
				}
		</style>
		<meta name="author" content="Bernardo Meyer">
		<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1">
		<meta name="description" content="HTML5">
		<script>
			function estilo(){
				var cores = document.querySelectorAll("INPUT[id^=cor]");
				console.log(cores.length);
				var css = "";
				var cor = "";
				var res = "";
				for(i=0;i<cores.length;i++){
					console.log(cores[i]);
					cor = cores[i].value;
					if( cor != "#ffffff" ){
						css += cor + ",";
						}
					}
				css = css.substr(0,css.length-1);
				css = " linear-gradient( 90deg," + css + ")";
				console.log(css);
				res = "background:" + css + ";";
				//alert(res);
				// Aplica 
				document.getElementById("Titulo").style.background = css;
				// Mostra
				document.getElementById("estilo").innerText = res;
				}
			function init(){
				}
		</script>
	</head>
	<body id="corpo" onload="init();">
		<h1 id="Titulo">Gradiente</h1>
		<p id="estilo">Estilo final</p>
		<table border=0>
			<tr>
				<td>Cor No.1:</td><td><input type="color" id="cor1" name="cor1" value="#ffffff"></td>
			</tr>
			<tr>
				<td>Cor No.2:</td><td><input type="color" id="cor2" name="cor2" value="#ffffff"></td>
			</tr>
			<tr>
				<td>Cor No.3:</td><td><input type="color" id="cor3" name="cor3" value="#ffffff"></td>
			</tr>
			<tr>
				<td>Cor No.4:</td><td><input type="color" id="cor4" name="cor4" value="#ffffff"></td>
			</tr>
			<tr>
				<td colspan=2><input type=button onclick="estilo();" value="Executa"></td>
			</tr>
		</table>
	</body>
</html>
