<html>
	<head>
		<style>
			div {
			  width: 80px;
			  height: 80px;
			  background-color: skyblue;
			  float: left;
			  margin-left: 50px;
			}
			.rotated1 {
			  transform: rotate(22deg); /* Equal to rotateZ(22deg) */
			  background-color: pink;
			}
			.rotated2 {
			  transform: rotate(45deg); /* Equal to rotateZ(45deg) */
			  background-color: gold;
			}
			.rotated3 {
			  transform: rotate(67deg); /* Equal to rotateZ(67deg) */
			  background-color: orange;
			}
			.rotated4 {
			  transform: rotate(90deg); /* Equal to rotateZ(90deg) */
			  background-color: red;
			}
		</style>
	</head>
	<body>
		<div>Normal</div>
		<div class="rotated1">Girado</div>
		<div class="rotated2">Girado</div>
		<div class="rotated3">Girado</div>
		<div class="rotated4">Girado</div>
	</body>
</html>
