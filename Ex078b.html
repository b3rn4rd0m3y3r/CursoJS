<html>
	<head>
		<style>
			div {
			  width: 80px;
			  height: 80px;
			  background-color: skyblue;
			  margin-left: 50px;
			}
			.rotated1 {
			  transform: rotate(22deg); /* Equal to rotateZ(45deg) */
			  background-color: pink;
			  border-radius: 50%;
			  padding: 16px;
			  text-align: center;
			}
			.rotated2 {
			  transform: rotate(45deg); /* Equal to rotateZ(45deg) */
			  background-color: gold;
			}
			.rotated3 {
			  transform: rotate(67deg); /* Equal to rotateZ(45deg) */
			  background-color: orange;
			}
			.rotated4 {
			  transform: rotate(90deg); /* Equal to rotateZ(45deg) */
			  background-color: red;
			}
		</style>
		<script>
			var angulo = 1;
			var div = "";
			function init(){
				div = document.getElementById("d1");
				roda();
				}
			function proximo(){
				setTimeout(roda,1000);
				}
			function roda(){
				//angulo = angulo*1;
				angulo += 10;
				div.style.transform = "rotate("+angulo+"deg)";
				proximo();
				}
		</script>
	</head>
	<body onload="init();">
		<div id="d1" class="rotated1">Girar</div>
	</body>
</html>
