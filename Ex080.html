<head>
	<style>
		#example-element {
		  width: 200px;
		  height: 200px;
		  transform-style: preserve-3d;
		  /* transition: transform 0.1s; */
		  /* transition-duration: 1s; */
		  /* transform: rotate3d(1, 1, 1, 0deg); */
		  margin: 50px auto;
		}

		/*
		#example-element:hover, #example-element:focus {
		  transform: rotate3d(1, 1, 1, 30deg) matrix3d(1,0,0,0,0,1,6,0,0,0,1,0,50,100,0,1.1);
		}
		*/

		.face {
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  width: 100%;
		  height: 100%;
		  position: absolute;
		  backface-visibility: inherit;
		  font-family: Arial;
		  font-size: 96px;
		  color: #fff;
		}

		.front {
			background: rgba(90,90,90,.7);
			transform: translateZ(100px);
		}

		.back {
			background: rgba(0,210,0,.7);
			transform: rotateY(180deg) translateZ(100px);
		}

		.right {
		  background: rgba(210,0,0,.7);
		  transform: rotateY(90deg) translateZ(100px);
		}

		.left {
		  background: rgba(0,0,210,.7);
		  transform: rotateY(-90deg) translateZ(100px);
		}

		.top {
		  background: rgba(210,210,0,.7);
		  transform: rotateX(90deg) translateZ(100px);
		}

		.bottom {
		  background: rgba(210,0,210,.7);
		  transform: rotateX(-90deg) translateZ(100px);
		}
	</style>
	<script>
		var angulo = 0;
		var div = "";
		var tempo = 10;
		function init(){
			div = document.getElementById("example-element");
			tempo = document.getElementById("time");
			atualiza(0);
			}
		function atualiza(timestamp){
			angulo += 10;
			/*
			if( angulo > 360 ){
				angulo = 0;
				}
			*/
			roda();
			}
		function roda(){
			(div.style).transform = "rotate3d(1, 1, 1, "+parseInt(angulo)+"deg)";
			window.requestAnimationFrame(atualiza);
			}
	</script>
</head>
<body onload="init();">
	<section id="example-element" tabindex="0">
	  <div class="face front">1</div>
	  <div class="face back">2</div>
	  <div class="face right">3</div>
	  <div class="face left">4</div>
	  <div class="face top">5</div>
	  <div class="face bottom">6</div>
	</section>
	<br>
	TimeOut: <input type=number id=time value=10>
</body>
