<head>
	<title>Ex082</title>
	<style>
		BODY {font-family: Arial;}
		DIV#movel {
			  position: absolute;
			  display: inline-block;
			  color: black;
			  font-size: 30px;
			  text-align: center;
			  vertical-align: middle;
			  left: 40px;
			  width: 120px;
			  height: 120px;
			  background-color: skyblue;
			  border-radius: 50%;
			  animation-name: move;
			  animation-duration: 30s;
			}
		DIV#movel2 {
			  position: absolute;
			  display: inline-block;
			  color: black;
			  font-size: 30px;
			  text-align: center;
			  vertical-align: middle;
			  left: 800px;
			  top: 700px;
			  width: 120px;
			  height: 120px;
			  background-color: red;
			  border-radius: 50%;
			  animation-name: move2;
			  animation-duration: 30s;
			}
		/* Animações */
		@keyframes move {
			from { left: 40px; }
			to { left: 900px; }
			}
		@keyframes move2 {
			from { top: 700px; }
			to { top: 20px; }
			}
	</style>
	<script>
		var angulo = 0;
		var div1 = "";
		var div2 = "";
		var estilo = "";
		var estilo2 = "";
		var pLeft = "";
		var pLeft2 = "";
		var pTop2 = "";
		var tempo = 40;
		var ctempo = 0;
		function init(){
			div1 = document.getElementById("movel");
			div2 = document.getElementById("movel2");
			atualiza(0);
			}
		function atualiza(timestamp){
			ctempo++;
			roda();
			}
		function roda(){
			if( ctempo % tempo == 0 ){
				// PRIMEIRO OBJETO
				estilo = getComputedStyle(div1);
				pLeft = (estilo.left).replace(/[^0-9\.]/g, '');
				div1.innerHTML = "<br>"+pLeft;
				// SEGUNDO OBJETO
				estilo2 = getComputedStyle(div2);
				pTop2 = (estilo2.top).replace(/[^0-9\.]/g, '');
				div2.innerHTML = "<br>"+pTop2;
				console.log(ctempo + " -> " + pLeft+" - "+pTop2);
				}
			if( pLeft != "40" ) window.requestAnimationFrame(atualiza);
			}
	</script>
</head>
<body onload="init();">
	<h1>Acompanhando duas animações</h1>
	<div id="movel">&nbsp;</div>
	<div id="movel2">&nbsp;</div>
</body>
