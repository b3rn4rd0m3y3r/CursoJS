<!DOCTYPE html>
<html>
    <head>
        <title>Criando tags de usuário</title>
        <script>
		function init(){
			class Ola extends HTMLElement {
				connectedCallback() {
					this.innerHTML = "<h1>Olá terráqueos</h1>";
					this.style.color = "yellow";
					this.style.fontFamily = "Arial";
					// Formatando H1
					this.childNodes[0].style.backgroundColor = "red";
					this.childNodes[0].style.width = "fit-content";
					this.childNodes[0].style.padding = "6px";
					this.childNodes[0].style.borderRadius = "8px";
					}
				}
			customElements.define('ola-elem', Ola);			
			}
	</script>
    </head>
    <body onload="init();">
        <ola-elem></ola-elem>
    </body>
</html>
