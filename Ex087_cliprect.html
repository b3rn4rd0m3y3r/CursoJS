<head>
	<title>Clip</title>
	<script type="text/javascript">
		function init(){

			}
	</script>
</head>
<body onload="init();">
	<h1>Corte de uma imagem</h1>
	<h2>Imagem inteira</h2>
	<img src="Thumbs.jpg">
	<table>
		<tr>
			<td>
			<h6>Primeira figura</h6>
			<img style="position: absolute;clip: rect( 0px 80px 80px 0px );" src="Thumbs.jpg">
			</td>
			</tr>
			<tr>
			<td>
		<img style="position: absolute;left:0px;clip: rect( 0px 160px 80px 80px )" src="Thumbs.jpg">
		</td>
		</tr>
	</table>
</body>
