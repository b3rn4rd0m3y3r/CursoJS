<head>
	<title>Clip</title>
	<script type="text/javascript">

		function init(){
			var bordaLin = 1;
			var canvas1 = document.getElementById('canvas1'),
			ctx1 = canvas1.getContext('2d');
			
			ctx1.moveTo(40,40);
			ctx1.lineTo(190,70);
			ctx1.lineTo(220,55);
			ctx1.lineTo(130,25);
			ctx1.lineTo(110,95);
			ctx1.lineWidth = bordaLin;
			ctx1.strokeStyle = "blue";
			ctx1.stroke();
			}
	</script>
	<style>
		CANVAS {position: relative;top: 0px;left: 0px;}
		CANVAS#canvas2 {left: -400px;}
		CANVAS#canvas3 {left: -800px;}
	</style>
</head>
<body onload="init();">
	<div>
		<canvas id="canvas1" width=400 height=400></canvas>
		<canvas id="canvas2" width=400 height=400></canvas>
		<canvas id="canvas3" width=400 height=400></canvas>
	</div>
</body>
