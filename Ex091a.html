<script>
var canvas = null;
var ctx = null;
var player = null;
var grid = null;
var keyz = null;
var inst = null;

function init(){
	canvas = document.createElement('canvas');
	grid = 50;
	canvas.setAttribute('width', grid * 20);
	canvas.setAttribute('height', grid * 15);
	document.body.appendChild(canvas);
	canvas.style.border = '1px solid #408080';
	ctx = canvas.getContext('2d');
	player = {
	  x: 10
	  , y: canvas.height / 2
	  , size: 10
	  , speed: 5
	  , trace: false
	};
	keyz = {
	  ArrowLeft: false
	  , ArrowRight: false
	  , ArrowUp: false
	  , ArrowDown: false
	  , KeyK: false
	  , KeyJ: false
	};
	document.addEventListener('keydown', (e) => {
	  if (e.code in keyz) {
		keyz[e.code] = true;
	  }
	  console.log(e.key+ " " +e.code);
	})
	document.addEventListener('keyup', (e) => {
	  if (e.code in keyz) {
		keyz[e.code] = false;
	  }
	  console.log(keyz);
	})
	console.log(player);
	inst = requestAnimationFrame(draw);
	// Ordena deixar rastro ou apagar
	canvas.addEventListener('click', () => {
	  if( player.trace ){
		player.trace = false;
		} else {
		player.trace = true;
		}
	})
}
	// Parte lÃ³gica
	function movePlayer() {
	  if ( (keyz['ArrowLeft'] || keyz['KeyJ'])  && player.x > 0 ) {
		player.x -= player.speed;
	  }
	  if ( (keyz['ArrowRight'] || keyz['KeyK'] ) && player.x < canvas.width ) {
		player.x += player.speed;
	  }
	  if (keyz['ArrowUp']  && player.y > 0 ) {
		player.y -= player.speed;
	  };
	  if (keyz['ArrowDown'] && player.y < canvas.height ) {
		player.y += player.speed;
	  };
	}

	function draw() {
	  if( !player.trace ){
		  ctx.clearRect(0, 0, canvas.width, canvas.height);
		  }
	  movePlayer();
	  ctx.beginPath();
	  ctx.fillStyle = 'red';
	  ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
	  ctx.fill();
	  ctx.fillStyle = 'yellow';
	  ctx.fillRect(player.x-2, player.y-2, 4, 4);
	  inst = requestAnimationFrame(draw);
	}




</script>
<body onload="init()">

</body>
