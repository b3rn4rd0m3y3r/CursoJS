	// Acha ou não um TOKEN na lista
	function findToken(arg){
		var achado = "";
		for (var key in TOKENS){
			if( arg == key ){ achado = TOKENS[key]; }
			}
		return achado;
		}
	// Retira o carriage return das linhas
	function separaLinhas(txt){
		var separado = txt;
		var separado = txt.replace(/\r/g,"");
		//separado = separado.replace(/\r\n/g,"'},{'");
		return separado;

	// Lança as linhas separadas em um array
	function doParser(fonte){
		var texto = fonte.split("\n");
		var lines = texto.length;
		var obj = {};
		var objs = [];
		// Mostra as linhas separadas do array texto
		for(i=0;i<lines;i++){
			obj = parser1(texto[i]); // parser1
			obj.i = i;
			console.log(obj);
			objs.push(obj);
			LABELS[obj.label] = i;
			LINHAS[i] = obj;
			LINHAS[i].tok = parser2(texto[i]); // parser2
			}
		console.log("Objs:");
		console.log(objs);
		// Lista os atributos de objs
		console.log("LINHAS:");
		for(i=0;i<LINHAS.length;i++){
			console.log(LINHAS[i].i+"|"+LINHAS[i].label+"|"+LINHAS[i].com+"|"+LABELS[LINHAS[i].label]);
			}
		console.log("LABELS:");
		console.log(LABELS);
		console.log("TOKENS:");
		console.log(TOKENS);
		// Composição do array OBJFILE com os tokens de comando
		var commline = "";
		var tamline = 0;
		var cct = "";
		var ind = 0;
		var S = "";
		var tmp = "";
		for(var i=0;i<LINHAS.length;i++){
			// TODO: Tokenizar a linha de comando
			commline = LINHAS[i].com;
			tamline = commline.length;
			OBJFILE[i] = [];
			OBJFILE[i][0] = LINHAS[i].label;
			ind = 0; // Indice para o array OBJFILE
			S = "";
			IN_ASPAS = 0;
			// Escaneia uma linha de programa
			for(var j=0;j<tamline;j++){
				cct = commline[j];
				// É um delimitador
				if( DELIM_TOK.indexOf(cct) >=0 ){
					// Teste de aspas ABERTA(1)/FECHADA(0-zero)
					if( cct == '"' ){
						if( IN_ASPAS == 0 ) { 
							IN_ASPAS = 1;   // Abre aspas
							} else {
							IN_ASPAS = 0; // Fecha aspas
							}
						}
					// Teste de existência de algum TOKEN armazenado em S
					// como resultado de letras lidas acumuladas
					// Substituir pelo número de TOKEN de palavra chave,
					// quando for realmente o TOKEN
					if( S != "" ){
						tmp = findToken(S);
						if( tmp == "" ){ OBJFILE[i][++ind] = S;  } else {  OBJFILE[i][++ind] = tmp; }
						S = "";
						}
					// Teste de cct ser um ESPAÇO (SPACE)
					if( cct == " " && IN_ASPAS == 1 ){ OBJFILE[i][++ind] = cct; }
					// É delimitador, mas tem que testar se é diferente de ESPAÇO
					if( cct != " " ){ OBJFILE[i][++ind] = cct; }
					} else {
					// Não é um delimitador. Caracter normal
					S += cct;
					}
				}
			// No final da linha, sem detectarmos delimitadores, pode haver "resto" em S
			// Substituir pelo número de TOKEN de palavra chave
			if( S != "" ){
				tmp = findToken(S);
				if( tmp == "" ){
					OBJFILE[i][++ind] = S;
					} else {
					OBJFILE[i][++ind] = tmp;
					}
				}
			// Acrescenta uma linha de segurança, com número "000" e token "00"
			OBJFILE[i+1] = [];
			OBJFILE[i+1][0] = "000";
			OBJFILE[i+1][1] = "00";
			//console.log(OBJFILE[i]);
			}		
		Interpreter(OBJFILE, LABELS, TOKENS, 0);
		}
	/*
		PARTE DO INTERPRETADOR BASIC
	*/
	function Interpreter(codObjeto, lstLabels, lstTokens, IPentry){
		var LBL = "";	// Label ou identificador da linha
		var TKN = "";	// Token lido
		var IPtr = "";	// Apontador de instruções (Instruction Pointer)
		var func = "";
		// Le o código objeto tokenizado linha por linha
		// interpretando e processando as linhas
		IP = IPentry;
		// Mantém o processamento em andamento até achar um TOKEN 00
		// por segurança, pois o programador pode ter se esquecido do END
		while( TKN != "00" ){
			LBL = codObjeto[IP][0];
			TKN = codObjeto[IP][1];
			func = "fn_"+TKN;
			console.log(LBL + ":" + TKN + ":" + codObjeto[IP]);
			if( window[func] ){
				window[func](codObjeto[IP]);
				// O TKN = 02 é o INPUT
				// O IP terá que ser guardado para que o botão de OK
				// do INPUT continue a execução a partir dele
				if( TKN == "02" ){
					// Interrompe o processamento
					break;
					}
				} else {
				console.log("TOKEN não consta do rol de procedimentos de INTERPRETAÇÃO.");
				}
			IP++;
			}
		}

	// Parser nivel 2 - Comando tokenizado
	function parser2(linTx){
		var label = linTx.substr(0,3);
		var com = linTx.substr(4);
		console.log(label+" - "+com);
		var tamCom = com.length;
		var tok = "";
		var cc = "";
		var pos = -1;
		// Vai atÃ© um possÃ­vel delimitador ou operador
		for(var i=0;i<tamCom;i++){
			cc = com.substr(i,1);
			if( DELIM_TOK.indexOf(cc) >= 0 ){
				pos = i;
				break;
				} else {
				tok += com.substr(i,1);
				}
			}
		if( pos == -1 ){
			tok = "Token nÃ£o achado.";
			}
		return tok;
		}
