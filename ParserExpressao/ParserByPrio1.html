		<script type="text/javascript">
			// Globals
			// Routines
			function findOperator(op,texto){
				return texto.indexOf(op);
				}
			function findExponential(texto){
				var posicao = findOperator("^", texto);
				return posicao;
				}
			// Program
			alert(findExponential("1+4+3^2"));
		</script>
