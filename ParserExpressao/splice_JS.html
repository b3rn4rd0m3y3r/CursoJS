<script>
	var str = "200-3*( 4-2*( 40- 2*5 -1 )-5*(12-22) )-2*(4-2*3)"; 
	str = str.replaceAll(/\s/g,'');
	var pieces = str.split(/\b/);
	var newPieces = [];
	var tmp = "";
	var NotN = "";
	const regexnum = /[0-9]/g;
	var arrSplit = null;
	for(piece in pieces){
		tmp = (pieces[piece]);
		NotN = tmp.match(regexnum);
		// Tratamento de operadores concatenados
		// a posição ordinal em que foi achado é "piece"
		if( NotN == null ){
			arrSplit = tmp.split('');
			console.log(piece+">"+tmp+" "+NotN+"-"+arrSplit);
			// Reparte, um a um, os operadores concatenados
			for( item in arrSplit ){
				newPieces.push(arrSplit[item]);
				}
			} else {
			newPieces.push(tmp);
			}
		}
	console.log(newPieces);
</script>
