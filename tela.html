<html>
	<head>
	<script>
		function init(obj){
			const message = JSON.stringify({
			    mensagem: 'Eu vim do iframe',
			    elemento: obj.tagName,
			    date: Date.now(),
			});
			window.parent.postMessage(message, '*');
			}

	</script>
	</head>
	<body>
		<button onclick="init(this);">Manda</button>
	</body>
</html>
